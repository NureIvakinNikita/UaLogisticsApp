<h2 mat-dialog-title>Result of sending resources</h2>
<div class="warning-messages">
  <p *ngIf="data.needForSupply">Need to replenish resources.</p>
  <p *ngIf="data.reourcesUpdated; else notUpdated">Resources sent successfully.</p>
  <ng-template #notUpdated><p>Resources weren't sent.</p></ng-template>
</div>
