<div class="background" *ngIf="battleGroup">
  <div class="resources-container">
    <h2 *ngIf="actionType === 'create'">Creation of {{getType()}}</h2>
    <h2 *ngIf="actionType !== 'create'">Resources of {{getType()}} â„–{{ battleGroup.id }}</h2>
    <div class="error-messages" *ngIf="errorMsg.length > 0">
      <p *ngFor="let error of errorMsg">{{ error }}</p>
    </div>
    <form (submit)="onSubmit()">
      <div class="form-columns">
        <div class="form-column">
          <div class="resource-item">
            <label>Personnel count</label>
            <input type="text" [(ngModel)]="battleGroup.personnelCount" name="personnelCount">
          </div>
          <div class="resource-item">
            <label>Ammo 5.56*45</label>
            <input type="text" [(ngModel)]="battleGroup.ammo556x45ArCount" name="ammo556x45ArCount">
          </div>
          <div class="resource-item">
            <label>Ammo 40 mm Rpg</label>
            <input type="text" [(ngModel)]="battleGroup.ammo40mmRpgCount" name="ammo40mmRpgCount">
          </div>
          <div class="resource-item">
            <label>Offensive grenades</label>
            <input type="text" [(ngModel)]="battleGroup.offensiveGrenadesCount" name="offensiveGrenadesCount">
          </div>
          <div class="resource-item">
            <label>Machine guns</label>
            <input type="text" [(ngModel)]="battleGroup.machineGunsCount" name="machineGunsCount">
          </div>
        </div>
        <div class="form-column">
          <div class="resource-item">
            <label>Ammo 5.45*39</label>
            <input type="text" [(ngModel)]="battleGroup.ammo545x39AkRpkCount" name="ammo545x39AkRpkCount">
          </div>
          <div class="resource-item">
            <label>Ammo 40 mm Gp</label>
            <input type="text" [(ngModel)]="battleGroup.ammo40mmGpCount" name="ammo40mmGpCount">
          </div>
          <div class="resource-item">
            <label>Body armor</label>
            <input type="text" [(ngModel)]="battleGroup.bodyArmorCount" name="bodyArmorCount">
          </div>
          <div class="resource-item">
            <label>Dry rations</label>
            <input type="text" [(ngModel)]="battleGroup.dryRationsCount" name="dryRationsCount">
          </div>
        </div>
        <div class="form-column">
          <div class="resource-item">
            <label>Ammo 7.62*39</label>
            <input type="text" [(ngModel)]="battleGroup.ammo762x39AkCount" name="ammo762x39AkCount">
          </div>
          <div class="resource-item">
            <label>Ammo 7.62*54</label>
            <input type="text" [(ngModel)]="battleGroup.ammo762PktCount" name="ammo762PktCount">
          </div>
          <div class="resource-item">
            <label>Helmets</label>
            <input type="text" [(ngModel)]="battleGroup.helmetsCount" name="helmetsCount">
          </div>
          <div class="resource-item">
            <label>Tanks</label>
            <input type="text" [(ngModel)]="battleGroup.tankCount" name="tankCount">
          </div>
        </div>
        <div class="form-column">
          <div class="resource-item">
            <label>Ammo 14.5*114</label>
            <input type="text" [(ngModel)]="battleGroup.ammo145KpvtCount" name="ammo145KpvtCount">
          </div>
          <div class="resource-item">
            <label>Defensive grenades</label>
            <input type="text" [(ngModel)]="battleGroup.defensiveGrenadesCount" name="defensiveGrenadesCount">
          </div>
          <div class="resource-item">
            <label>Rifles count</label>
            <input type="text" [(ngModel)]="battleGroup.riflesCount" name="riflesCount">
          </div>
          <div class="resource-item">
            <label>Apc</label>
            <input type="text" [(ngModel)]="battleGroup.apcCount" name="apcCount">
          </div>
        </div>
      </div>
      <div class="form-buttons">
        <button class="back-button" type="button" (click)="goBack()">Go back</button>
        <button class="add-button" type="submit" *ngIf="actionType === 'create'">Add {{getType()}}</button>
        <button class="update-button" type="submit" *ngIf="type !== 'groups'">Update {{getType()}}</button>
      </div>
    </form>
  </div>
</div>
