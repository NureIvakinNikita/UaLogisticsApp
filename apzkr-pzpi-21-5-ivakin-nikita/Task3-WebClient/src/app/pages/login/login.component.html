<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <div class="error-messages" *ngIf="errorMsg.length > 0">
        <p *ngFor="let error of errorMsg">{{ error }}</p>
      </div>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="authRequest.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="authRequest.password" name="password" required>
        </div>
        <div class="form-actions">
          <button type="button" (click)="onCancel()">Cancel</button>
          <button type="submit">Login</button>
        </div>
      </form>
      <p>If you don't have an account <a routerLink="/register">register</a></p>
    </div>
</div>
