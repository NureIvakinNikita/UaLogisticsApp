<div class="background" *ngIf="commander">
  <div class="commander-container">
      <h2>{{ 'info-of-commander' | translate }} â„–{{ commander.id }}</h2>
      <div class="form-columns"> 
          <div class="form-column">
              <div class="commander-item">
                  <label>{{ 'commander-name' | translate }}</label>
                  <input type="text" [(ngModel)]="commander.firstName" readonly>
              </div>
              <div class="commander-item">
                  <label>{{ 'last-name' | translate }}</label>
                  <input type="text" [(ngModel)]="commander.lastName" readonly>
              </div>
              <div class="commander-item">
                  <label>{{ 'second-name' | translate }}</label>
                  <input type="text" [(ngModel)]="commander.secondName" readonly>
              </div>
              <div class="commander-item">
                  <label>{{ 'rank' | translate }}</label>
                  <input type="text" [(ngModel)]="commander.rank" readonly>
              </div>
          </div>
          <div class="form-column">
              <div class="commander-item">
                  <label>{{ 'post' | translate }}</label>
                  <input type="text" [(ngModel)]="commander.role" readonly>
              </div>
              <div class="commander-item">
                  <label>{{ 'age' | translate }}</label>
                  <input type="text" [(ngModel)]="commander.age" readonly>
              </div>
              <div class="commander-item">
                  <label>{{ 'email' | translate }}</label>
                  <input type="text" [(ngModel)]="commander.email" readonly>
              </div>
              <div class="commander-item">
                  <label>{{ 'passport-number' | translate }}</label>
                  <input type="text" [(ngModel)]="commander.passportNumber" readonly>
              </div>
          </div>
      </div>
      <button class="back-button" (click)="goBack()">{{ 'go-back' | translate }}</button>
  </div>
</div>
