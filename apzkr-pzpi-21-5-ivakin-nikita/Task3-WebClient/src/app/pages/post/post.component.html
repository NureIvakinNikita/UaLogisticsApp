<div class="post-container">
  <div class="post-box">
    <h2 *ngIf="actionType !== 'assign'">Adding a post</h2>
    <h2 *ngIf="actionType === 'assign'">Assigning of the device</h2>
    <div class="error-messages" *ngIf="errorMsg.length > 0">
      <p *ngFor="let error of errorMsg">{{ error }}</p>
    </div>
    <form (submit)="onSubmit()">
      <div *ngIf="actionType === 'add'" class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" [(ngModel)]="post.location" name="location" required>
      </div>
      <div *ngIf="actionType === 'assign'" class="form-group">
        <label for="tier">Scanning device tier</label>
        <input type="text" id="tier" [(ngModel)]="device.tier" name="tier" required>
      </div>
      <div class="form-actions">
        <button type="button" (click)="onCancel()">Cancel</button>
        <button type="submit">{{ actionType === 'assign' ? 'Assign' : 'Add' }}</button>
      </div>
    </form>
  </div>
</div>
