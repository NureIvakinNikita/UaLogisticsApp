<div class="post-container">
  <div class="post-box">
    <h2 *ngIf="actionType !== 'assign'">{{ 'adding-post' | translate }}</h2>
    <h2 *ngIf="actionType === 'assign'">{{ 'assignin-device' | translate }}</h2>
    <div class="error-messages" *ngIf="errorMsg.length > 0">
      <p *ngFor="let error of errorMsg">{{ error }}</p>
    </div>
    <form (submit)="onSubmit()">
      <div *ngIf="actionType === 'add'" class="form-group">
        <label for="location">{{ 'location' | translate }}</label>
        <input type="text" id="location" [(ngModel)]="post.location" name="location" required>
      </div>
      <div *ngIf="actionType === 'assign'" class="form-group">
        <label for="tier">{{ 'device-tier' | translate }}</label>
        <input type="text" id="tier" [(ngModel)]="device.tier" name="tier" required>
      </div>
      <div class="form-actions">
        <button type="button" (click)="onCancel()">{{ 'cancel' | translate }}</button>
        <button type="submit">{{ actionType === 'assign' ? ('assign' | translate) : ('add' | translate) }}</button>
      </div>
    </form>
  </div>
</div>
