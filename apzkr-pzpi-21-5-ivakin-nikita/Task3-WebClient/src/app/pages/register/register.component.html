<div class="register-container">
    <div class="register-box">
        <h2>{{ 'registration' | translate }}</h2>
        <div class="error-messages" *ngIf="errorMsg.length > 0">
            <p *ngFor="let error of errorMsg">{{ error | translate }}</p>
        </div>
        <form (submit)="onSubmit()">
            <div class="form-column">
                <div class="form-group">
                    <label for="firstName">{{ 'commander-name' | translate }}</label>
                    <input type="text" id="firstName" [(ngModel)]="registerRequest.firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">{{ 'last-name' | translate }}</label>
                    <input type="text" id="lastName" [(ngModel)]="registerRequest.lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="secondName">{{ 'second-name' | translate }}</label>
                    <input type="text" id="secondName" [(ngModel)]="registerRequest.secondName" name="secondName" required>
                </div>
                <div class="form-group">
                    <label for="passportNumber">{{ 'passport-number' | translate }}</label>
                    <input type="text" id="passportNumber" [(ngModel)]="registerRequest.passportNumber" name="passportNumber" required>
                </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="email">{{ 'email' | translate }}</label>
                    <input type="email" id="email" [(ngModel)]="registerRequest.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">{{ 'password' | translate }}</label>
                    <input type="password" id="password" [(ngModel)]="registerRequest.password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="rank">{{ 'rank' | translate }}</label>
                    <select id="rank" [(ngModel)]="registerRequest.rank" name="rank" required>
                        <option *ngFor="let rank of ranks" [value]="rank.value">{{ rank.label }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">{{ 'commander-role' | translate }}</label>
                    <select id="role" [(ngModel)]="registerRequest.role" name="role" required>
                        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" (click)="onCancel()">{{ 'cancel' | translate }}</button>
                <button type="submit">{{ 'register' | translate }}</button>
            </div>
            <p>{{ 'have-account' | translate }} <a routerLink="/login">{{ '_login' | translate }}</a></p>
        </form>
    </div>
</div>
