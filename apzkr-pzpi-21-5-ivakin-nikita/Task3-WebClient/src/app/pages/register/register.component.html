<div class="register-container">
    <div class="register-box">
        <h2>Registration</h2>
        <div class="error-messages" *ngIf="errorMsg.length > 0">
            <p *ngFor="let error of errorMsg">{{ error }}</p>
        </div>
        <form (submit)="onSubmit()">
            <div class="form-column">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" [(ngModel)]="registerRequest.firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" [(ngModel)]="registerRequest.lastName" name="lastName" required>
                </div>
                <div class="form-group">
                    <label for="secondName">Second Name</label>
                    <input type="text" id="secondName" [(ngModel)]="registerRequest.secondName" name="secondName" required>
                </div>
                <div class="form-group">
                    <label for="passportNumber">Passport number</label>
                    <input type="text" id="passportNumber" [(ngModel)]="registerRequest.passportNumber" name="passportNumber" required>
                </div>
            </div>
            <div class="form-column">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" [(ngModel)]="registerRequest.email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="registerRequest.password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="rank">Rank</label>
                    <select id="rank" [(ngModel)]="registerRequest.rank" name="rank" required>
                        <option *ngFor="let rank of ranks" [value]="rank.value">{{ rank.label }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" [(ngModel)]="registerRequest.role" name="role" required>
                        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" (click)="onCancel()">Cancel</button>
                <button type="submit">Register</button>
            </div>
            <p>If you already have an account, <a routerLink="/login">login</a></p>
        </form>
        
    </div>
</div>
