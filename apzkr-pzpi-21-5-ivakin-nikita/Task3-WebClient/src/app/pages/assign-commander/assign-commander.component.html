<div class="assigning-container">
  <div class="assigning-box">
    <h2>{{ 'assign-commander' | translate }}</h2>
    <div class="error-messages" *ngIf="errorMsg.length > 0">
      <p>{{ errorMsg }}</p>
    </div>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="groupId">{{ 'group-number' | translate }}</label>
        <input type="text" id="groupId" [(ngModel)]="assign.groupId" name="groupId" readonly>
      </div>
      <div class="form-group">
        <label for="commanderId">{{ 'commander-id' | translate }}</label>
        <input type="number" id="commanderId" [(ngModel)]="assign.commanderId" name="commanderId" required>
      </div>
      <div class="form-actions">
        <button type="button" (click)="onCancel()">{{ 'cancel' | translate }}</button>
        <button type="submit">{{ 'assign' | translate }}</button>
      </div>
    </form>
  </div>
</div>
